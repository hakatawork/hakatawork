    <script>
        // Uppdaterad getPlaceDetails-funktion för att hämta bilder
        function getPlaceDetails(placeId) {
            return new Promise((resolve, reject) => {
                const service = new google.maps.places.PlacesService(document.createElement('div'));
                
                service.getDetails({
                    placeId: placeId,
                    fields: ['name', 'vicinity', 'rating', 'price_level', 'website', 'place_id', 'geometry', 'photos']
                }, (place, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        // Hämta bild-URL om det finns bilder
                        if (place.photos && place.photos.length > 0) {
                            place.photoUrl = place.photos[0].getUrl({
                                maxWidth: 400,
                                maxHeight: 400
                            });
                        }
                        resolve(place);
                    } else {
                        reject(new Error(`Places details error: ${status}`));
                    }
                });
            });
        }

                            <!-- Resten av restauranginformationen... -->

                `;
            } else {
                let html = '<h2>Hittade restauranger:</h2>';
                restaurants.forEach(restaurant => {
                    const distanceText = restaurant.distance ?

                    const imageHtml = restaurant.photoUrl ?

                        '<div class="restaurant-image" style="background:#eee;display:flex;align-items:center;justify-content:center;">Ingen bild</div>';
                    
                    html += `
                        <div class="restaurant">
                            ${imageHtml}
                            <div class="restaurant-info">
                                <h3>${restaurant.name}</h3>
                                ${distanceText}
                                <!-- Resten av restauranginformationen... -->
                            </div>
                        </div>
                    `;
                });
                elements.resultsContent.innerHTML = html;
            }
        }
