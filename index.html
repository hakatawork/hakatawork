<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunchguide Stockholm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .restaurant {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }
        .restaurant-image-container {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
        }
        .restaurant-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        .restaurant-info {
            flex: 1;
        }
        .no-image {
            width: 100%;
            height: 100%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border-radius: 4px;
        }
        /* Resten av din CSS... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Befintlig HTML-struktur här... -->

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Kontrollera att alla nödvändiga element finns
                const requiredElements = {
                    'area': 'select',
                    'search-btn': 'button',
                    'random-btn': 'button',
                    'results-content': 'div'
                };

                for (const [id, type] of Object.entries(requiredElements)) {
                    if (!document.getElementById(id)) {
                        document.body.innerHTML = `
                            <div style="color:red;padding:20px;">
                                Kritisk fel: Element med ID "${id}" av typ ${type} saknas.
                            </div>
                        `;
                        return;
                    }
                }

                // Grundläggande funktionalitet
                const elements = {
                    area: document.getElementById('area'),
                    searchBtn: document.getElementById('search-btn'),
                    randomBtn: document.getElementById('random-btn'),
                    resultsContent: document.getElementById('results-content')
                };

                // Mockdata som fallback
                function getMockRestaurants() {
                    return [
                        {
                            name: 'Restaurang Kontoret Nära',
                            vicinity: 'Nära kontoret, Stockholm',
                            rating: 4.5,
                            price_level: 2,
                            website: 'https://example.com',
                            place_id: 'mock1',
                            photoUrl: 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400&h=400&fit=crop',
                            distance: (0.1 + Math.random() * 1.4).toFixed(1) + ' km'
                        },
                        {
                            name: 'Lunchrestaurang City',
                            vicinity: 'City, Stockholm',
                            rating: 4.2,
                            price_level: 2,
                            website: 'https://example.com',
                            place_id: 'mock2',
                            photoUrl: 'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=400&h=400&fit=crop',
                            distance: (0.1 + Math.random() * 1.4).toFixed(1) + ' km'
                        }
                    ];
                }

                // Visa restauranger
                function displayRestaurants(restaurants, isRandom) {
                    if (!restaurants || restaurants.length === 0) {
                        elements.resultsContent.innerHTML = '<p>Inga restauranger hittades.</p>';
                        return;
                    }

                    let html = isRandom ? '<h2>Dagens lunchval!</h2>' : '<h2>Hittade restauranger:</h2>';
                    
                    const displayItems = isRandom ? [restaurants[0]] : restaurants;

                    displayItems.forEach(restaurant => {
                        const imageHtml = restaurant.photoUrl ? 
                            `<img src="${restaurant.photoUrl}" alt="${restaurant.name}" class="restaurant-image">` : 
                            '<div class="no-image">Ingen bild</div>';

                        html += `
                            <div class="restaurant">
                                <div class="restaurant-image-container">
                                    ${imageHtml}
                                </div>
                                <div class="restaurant-info">
                                    <h3>${restaurant.name}</h3>
                                    <p><strong>Adress:</strong> ${restaurant.vicinity || 'Okänd adress'}</p>
                                    <p><strong>Avstånd:</strong> ${restaurant.distance || 'Okänt avstånd'}</p>
                                    <p><strong>Betyg:</strong> ${restaurant.rating || 'Inget betyg'}/5</p>
                                    <div class="actions">
                                        <a href="https://www.google.com/maps?q=place_id:${restaurant.place_id}" target="_blank">Visa på karta</a>
                                        ${restaurant.website ? `
                                            <button onclick="window.open('${restaurant.website}', '_blank')">
                                                Öppna webbplats
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    elements.resultsContent.innerHTML = html;
                }

                // Hantera klick
                elements.searchBtn.addEventListener('click', function() {
                    const mockData = getMockRestaurants();
                    displayRestaurants(mockData, false);
                });

                elements.randomBtn.addEventListener('click', function() {
                    const mockData = getMockRestaurants();
                    displayRestaurants(mockData, true);
                });

                // Visa direkt några mock-restauranger vid laddning
                displayRestaurants(getMockRestaurants(), false);
            });
        </script>
    </div>
</body>
</html>
