<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunchguide Stockholm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }
        button:hover {
            background: #3367d6;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #d32f2f;
            background: #fde7e7;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        .restaurant {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .restaurant h3 {
            margin-top: 0;
            color: #202124;
        }
        .info-item {
            margin-bottom: 8px;
        }
        .actions {
            margin-top: 15px;
        }
        .actions a {
            display: inline-block;
            padding: 8px 12px;
            background: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .actions a:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lunchguide Stockholm</h1>
        
        <div class="controls">
            <div class="error" id="error-message"></div>
            
            <div class="control-group">
                <label for="area">Område:</label>
                <select id="area">
                    <option value="59.3326,18.0632">Sergels torg</option>
                    <option value="59.3258,18.0706">Gamla stan</option>
                    <option value="59.3389,18.0883">Östermalm</option>
                    <option value="59.3307,18.0415">Kungsholmen</option>
                    <option value="59.3151,18.0689">Södermalm</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="radius">
                    Sökområde (meter):
                    <span class="range-value" id="radius-value">500</span>
                </label>
                <input type="range" id="radius" min="100" max="2000" step="100" value="500">
            </div>
            
            <div class="control-group">
                <label for="min-rating">
                    Minsta betyg:
                    <span class="range-value" id="min-rating-value">3.0</span>
                </label>
                <input type="range" id="min-rating" min="0" max="5" step="0.1" value="3.0">
            </div>
            
            <div class="control-group">
                <label for="max-price">
                    Max prisnivå:
                    <span class="range-value" id="max-price-value">3 ($$$)</span>
                </label>
                <input type="range" id="max-price" min="1" max="4" step="1" value="3">
            </div>
            
            <div class="buttons">
                <button id="search-btn">Sök restauranger</button>
                <button id="random-btn">Slumpa restaurang</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p>Hämtar restauranger...</p>
        </div>
        
        <div class="results" id="results">
            <div id="results-content">
                <p>Välj inställningar och klicka på "Sök restauranger" eller "Slumpa restaurang" för att börja.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementreferenser
            const elements = {
                area: document.getElementById('area'),
                radius: document.getElementById('radius'),
                radiusValue: document.getElementById('radius-value'),
                minRating: document.getElementById('min-rating'),
                minRatingValue: document.getElementById('min-rating-value'),
                maxPrice: document.getElementById('max-price'),
                maxPriceValue: document.getElementById('max-price-value'),
                searchBtn: document.getElementById('search-btn'),
                randomBtn: document.getElementById('random-btn'),
                loading: document.getElementById('loading'),
                resultsContent: document.getElementById('results-content'),
                errorMessage: document.getElementById('error-message')
            };

            // Kontrollera att alla element finns
            for (const [key, element] of Object.entries(elements)) {
                if (!element) {
                    showError(`Element med ID ${key} hittades inte`);
                    return;
                }
            }

            // Uppdatera range-värden
            elements.radius.addEventListener('input', () => {
                elements.radiusValue.textContent = elements.radius.value;
            });

            elements.minRating.addEventListener('input', () => {
                elements.minRatingValue.textContent = elements.minRating.value;
            });

            elements.maxPrice.addEventListener('input', () => {
                const prices = ['1 ($)', '2 ($$)', '3 ($$$)', '4 ($$$$)'];
                elements.maxPriceValue.textContent = `${elements.maxPrice.value} (${prices[elements.maxPrice.value - 1]})`;
            });

            // Initial uppdatering
            elements.maxPrice.dispatchEvent(new Event('input'));

            // Event listeners för knappar
            elements.searchBtn.addEventListener('click', () => searchRestaurants(false));
            elements.randomBtn.addEventListener('click', () => searchRestaurants(true));

            // Visa felmeddelande
            function showError(message) {
                elements.errorMessage.textContent = message;
                elements.errorMessage.style.display = 'block';
                setTimeout(() => {
                    elements.errorMessage.style.display = 'none';
                }, 5000);
            }

            // Huvudfunktion för att söka restauranger
            async function searchRestaurants(isRandom) {
                try {
                    elements.loading.style.display = 'block';
                    elements.resultsContent.innerHTML = '';
                    
                    const [lat, lng] = elements.area.value.split(',').map(Number);
                    const radius = parseInt(elements.radius.value);
                    const minRating = parseFloat(elements.minRating.value);
                    const maxPrice = parseInt(elements.maxPrice.value);
                    
                    let restaurants = [];
                    
                    // Försök hämta riktig data först
                    if (window.google && window.google.maps && window.google.maps.places) {
                        restaurants = await getRealRestaurants(lat, lng, radius);
                    } else {
                        throw new Error('Google Maps API inte tillgängligt');
                    }
                    
                    // Filtrera resultat
                    const filtered = restaurants.filter(place => {
                        const ratingOk = !place.rating || place.rating >= minRating;
                        const priceOk = !place.price_level || place.price_level <= maxPrice;
                        return ratingOk && priceOk;
                    });
                    
                    if (isRandom && filtered.length > 0) {
                        const randomIndex = Math.floor(Math.random() * filtered.length);
                        const place = filtered[randomIndex];
                        const details = await getPlaceDetails(place.place_id);
                        displayRestaurants([details], true);
                    } else {
                        displayRestaurants(filtered, false);
                    }
                } catch (error) {
                    console.error('Error searching restaurants:', error);
                    // Fallback till mockdata om det inte går att hämta riktig data
                    const mockData = getMockRestaurants();
                    displayRestaurants(mockData, isRandom);
                    showError('Kunde inte hämta restaurangdata. Visar exempeldata istället.');
                } finally {
                    elements.loading.style.display = 'none';
                }
            }

            // Hämta riktiga restauranger från Google Places API
            function getRealRestaurants(lat, lng, radius) {
                return new Promise((resolve, reject) => {
                    const service = new google.maps.places.PlacesService(document.createElement('div'));
                    const location = new google.maps.LatLng(lat, lng);
                    
                    service.nearbySearch({
                        location: location,
                        radius: radius,
                        type: 'restaurant',
                        keyword: 'lunch'
                    }, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            resolve(results);
                        } else {
                            reject(new Error(`Places API error: ${status}`));
                        }
                    });
                });
            }

            // Hämta detaljer för en specifik restaurang
            function getPlaceDetails(placeId) {
                return new Promise((resolve, reject) => {
                    const service = new google.maps.places.PlacesService(document.createElement('div'));
                    
                    service.getDetails({
                        placeId: placeId,
                        fields: ['name', 'vicinity', 'rating', 'price_level', 'website', 'place_id']
                    }, (place, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            resolve(place);
                        } else {
                            reject(new Error(`Places details error: ${status}`));
                        }
                    });
                });
            }

            // Mockdata som fallback
            function getMockRestaurants() {
                return [
                    {
                        name: 'Restaurang Pelikan',
                        vicinity: 'Blekingegatan 40, Stockholm',
                        rating: 4.4,
                        price_level: 3,
                        website: 'https://pelikan.se',
                        place_id: 'mock1'
                    },
                    {
                        name: 'Kajsas Fisk',
                        vicinity: 'Hötorgshallen, Stockholm',
                        rating: 4.2,
                        price_level: 2,
                        website: 'https://kajsasfisk.se',
                        place_id: 'mock2'
                    },
                    {
                        name: 'Vapiano',
                        vicinity: 'Regeringsgatan 28, Stockholm',
                        rating: 3.8,
                        price_level: 2,
                        website: 'https://vapiano.se',
                        place_id: 'mock3'
                    }
                ];
            }

            // Visa restauranger i UI
            function displayRestaurants(restaurants, isRandom) {
                if (restaurants.length === 0) {
                    elements.resultsContent.innerHTML = '<p>Inga restauranger hittades med de valda filtren.</p>';
                    return;
                }
                
                if (isRandom) {
                    const restaurant = restaurants[0];
                    elements.resultsContent.innerHTML = `
                        <div class="restaurant">
                            <h2>Dagens lunchval!</h2>
                            <h3>${restaurant.name}</h3>
                            <div class="info-item">
                                <strong>Adress:</strong> ${restaurant.vicinity || 'Okänd adress'}
                            </div>
                            <div class="info-item">
                                <strong>Betyg:</strong> ${restaurant.rating || 'Inget betyg'}/5
                            </div>
                            <div class="info-item">
                                <strong>Prisnivå:</strong> ${restaurant.price_level ? '$$$'.slice(0, restaurant.price_level) : 'Okänd'}
                            </div>
                            <div class="actions">
                                <a href="https://www.google.com/maps?q=place_id:${restaurant.place_id}" target="_blank">Visa på karta</a>
                                ${restaurant.website ? `<a href="${restaurant.website}" target="_blank">Besök hemsida</a>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    let html = '<h2>Hittade restauranger:</h2>';
                    restaurants.forEach(restaurant => {
                        html += `
                            <div class="restaurant">
                                <h3>${restaurant.name}</h3>
                                <div class="info-item">
                                    <strong>Adress:</strong> ${restaurant.vicinity || 'Okänd adress'}
                                </div>
                                <div class="info-item">
                                    <strong>Betyg:</strong> ${restaurant.rating || 'Inget betyg'}/5
                                </div>
                                <div class="info-item">
                                    <strong>Prisnivå:</strong> ${restaurant.price_level ? '$$$'.slice(0, restaurant.price_level) : 'Okänd'}
                                </div>
                                <div class="actions">
                                    <a href="https://www.google.com/maps?q=place_id:${restaurant.place_id}" target="_blank">Visa på karta</a>
                                    ${restaurant.website ? `<a href="${restaurant.website}" target="_blank">Besök hemsida</a>` : ''}
                                </div>
                            </div>
                        `;
                    });
                    elements.resultsContent.innerHTML = html;
                }
            }
        });

        // Initiera Google Maps API
        function initMap() {
            console.log('Google Maps API loaded');
        }
    </script>
    
    <!-- Ladda Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initMap" async defer></script>
</body>
</html>
