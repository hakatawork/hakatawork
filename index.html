<!DOCTYPE html>
<html lang="sv">
<head>
    <!-- All CSS förblir oförändrad -->
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .controls { background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input[type="range"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        .buttons { display: flex; gap: 10px; margin-top: 20px; }
        button { padding: 10px 15px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; flex: 1; }
        button:hover { background: #3367d6; }
        .loading { display: none; text-align: center; padding: 20px; }
        .error { color: #d32f2f; background: #fde7e7; padding: 10px; border-radius: 4px; margin-bottom: 15px; display: none; }
        .restaurant { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 8px; display: flex; gap: 15px; }
        .restaurant-image-container { width: 150px; height: 150px; flex-shrink: 0; }
        .restaurant-image { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .restaurant-info { flex: 1; }
        .restaurant h3 { margin-top: 0; margin-bottom: 10px; }
        .info-item { margin-bottom: 8px; }
        .actions { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        .actions a, .actions button { padding: 8px 12px; background: #4285f4; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; font-size: 14px; }
        .actions a:hover, .actions button:hover { background: #3367d6; }
        .menu-btn { background: #34a853 !important; }
        .menu-btn:hover { background: #2d8e47 !important; }
        .distance { font-weight: bold; color: #5f6368; }
        .no-image { width: 100%; height: 100%; background: #eee; display: flex; align-items: center; justify-content: center; color: #666; border-radius: 4px; }
        .api-key-form { background: #e8f0fe; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- All HTML förblir oförändrad fram till script-delen -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // [Tidigare kod för elementreferenser och hjälpfunktioner förblir oförändrad]

            // Uppdaterad getRealRestaurants-funktion
            function getRealRestaurants(lat, lng, radius) {
                return new Promise((resolve, reject) => {
                    if (!window.google || !window.google.maps || !window.google.maps.places) {
                        reject(new Error('Google Maps API inte tillgänglig'));
                        return;
                    }

                    const service = new google.maps.places.PlacesService(document.createElement('div'));
                    const location = new google.maps.LatLng(lat, lng);
                    
                    service.nearbySearch({
                        location: location,
                        radius: radius,
                        type: 'restaurant',
                        keyword: 'lunch'
                    }, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                            // Hämta detaljer för varje restaurang
                            const detailedPromises = results.map(place => {
                                return new Promise(resolveDetail => {
                                    service.getDetails({
                                        placeId: place.place_id,
                                        fields: ['name', 'vicinity', 'rating', 'price_level', 'website', 'url', 'photos']
                                    }, (detail, detailStatus) => {
                                        if (detailStatus === google.maps.places.PlacesServiceStatus.OK) {
                                            let photoUrl = '';
                                            if (detail.photos && detail.photos.length > 0) {
                                                photoUrl = detail.photos[0].getUrl({maxWidth: 400, maxHeight: 400});
                                            }
                                            
                                            resolveDetail({
                                                name: detail.name,
                                                vicinity: detail.vicinity,
                                                rating: detail.rating,
                                                price_level: detail.price_level,
                                                place_id: place.place_id,
                                                photoUrl: photoUrl,
                                                website: detail.website || null, // Endast riktiga webbplatser
                                                googleUrl: detail.url, // Länk till Google-sidan
                                                hasMenu: detail.name.toLowerCase().includes('lunch') || 
                                                        (detail.website && detail.website.includes('menu')),
                                                distance: calculateDistance(lat, lng, place.geometry.location.lat(), place.geometry.location.lng())
                                            });
                                        } else {
                                            resolveDetail(null);
                                        }
                                    });
                                });
                            });

                            Promise.all(detailedPromises).then(details => {
                                resolve(details.filter(Boolean));
                            });
                        } else {
                            reject(new Error(`API-fel: ${status}`));
                        }
                    });
                });
            }

            // Uppdaterad displayRestaurants-funktion
            function displayRestaurants(restaurants, isRandom) {
                if (!restaurants || restaurants.length === 0) {
                    elements['results-content'].innerHTML = '<p>Inga restauranger hittades.</p>';
                    return;
                }

                let html = isRandom ? '<h2>Dagens lunchval!</h2>' : '<h2>Hittade restauranger:</h2>';
                
                restaurants.forEach(restaurant => {
                    const imageHtml = restaurant.photoUrl ? 
                        `<img src="${restaurant.photoUrl}" alt="${restaurant.name}" class="restaurant-image">` : 
                        '<div class="no-image">Ingen bild</div>';

                    // Skapa meny-knapp (försök hitta meny på webbplats eller använd Google)
                    const menuButton = restaurant.hasMenu ? `
                        <button class="menu-btn" onclick="window.open('${
                            restaurant.website ? 
                                (restaurant.website.includes('menu') ? restaurant.website : restaurant.website + '/menu') : 
                                (restaurant.googleUrl ? restaurant.googleUrl + '&menu=1' : 
                                'https://www.google.com/search?q=' + encodeURIComponent(restaurant.name + ' lunchmeny Stockholm'))
                        }', '_blank')">
                            Visa lunchmeny
                        </button>
                    ` : '';

                    // Skapa webbplatsknapp ENDAST om riktig webbplats finns
                    const websiteButton = restaurant.website ? `
                        <button onclick="window.open('${restaurant.website}', '_blank')">
                            Besök webbplats
                        </button>
                    ` : '';

                    html += `
                        <div class="restaurant">
                            <div class="restaurant-image-container">
                                ${imageHtml}
                            </div>
                            <div class="restaurant-info">
                                <h3>${restaurant.name}</h3>
                                <p><strong>Adress:</strong> ${restaurant.vicinity || 'Okänd adress'}</p>
                                ${restaurant.distance ? `<p><strong>Avstånd:</strong> ${restaurant.distance}</p>` : ''}
                                ${restaurant.rating ? `<p><strong>Betyg:</strong> ${restaurant.rating}/5</p>` : ''}
                                <div class="actions">
                                    ${restaurant.place_id ? `
                                        <a href="https://www.google.com/maps?q=place_id:${restaurant.place_id}" target="_blank">Visa på karta</a>
                                    ` : ''}
                                    ${websiteButton}
                                    ${menuButton}
                                </div>
                            </div>
                        </div>
                    `;
                });

                elements['results-content'].innerHTML = html;
            }
